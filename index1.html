<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>App movil</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="bs/dist/css/bootstrap-formhelpers.min.css">
</head>
<body id="body2">
    <header class="text-center col-md-12 col-sm-12">
        <h1 class="col-md-12 col-sm-12 titulo" id="titulo_2">Sing up</h1>
        <h3 class="col-md-12 col-sm-12 titulo" id="subtitulo_2">Just now for free ride credit</h3>
        <div class="row">
            <a href="index.html" class="glyphicon glyphicon-chevron-left"></a>
        </div>
        <hr>
    </header>
	<section>
		<div class="row phone">
            <div class="col-md-12 col-sm-12">
                <div class="container text-center">
                    <img src="assets/img/user-shape.png">
                    <form action="">
                        <div class="form-input col-md-12 col-sm-12 text-center">
                            <div class="row code">
                                <div class="container">
                                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">User code</button>
                                    <!-- Modal -->
                                    <div class="modal fade" id="myModal" role="dialog">
                                    <div class="modal-dialog modal-sm">
                                        <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" onclick="rand()" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">User Name</h4>
                                        </div>
                                        <div class="modal-body">
                                            <h4>AQP-</h4><p id="user-key"></p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 col-sm-3">
                                    <div class="input-group-btn country"> 
                                        <div class="bfh-selectbox bfh-countries text-left" width="100%" data-country="PE" data-flags="true">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-3">
                                    <select name="pais" class="dropdown-menu">
                                            <option value="Elegir" id="AF">Elegir opción</option>
                                            <option value="Perú" href="#" id="PE" value="+51" class="drop"><span class="glyphicon glyphicon-usd"></span>Perú</option>
                                            <option value="México" href="#" id="MX" value="+52" class="drop">México</option>
                                            <option value="Chile" href="#" id="CL" value="+56" class="drop">Chile</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div id="phoneError" class="sr-only" role="alert"></div>
                                    <label for="form-phone-field" class="sr-only">Phone</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><span class="glyphicon glyphicon-phone"></span>
                                    </div>
                                    <input type="tel" class="form-control" id="form-phone-field" value="" placeholder="Phone" pattern=".{6,}" required>
                                </div>
                            </div>
                            <p class="parr text-center">We'll send a text to verify your profile</p>
                            <input class="parr text-center next1" type="submit"> 
                            <a class="text-center next" href="email.html">Next</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="bs/dist/js/bootstrap-formhelpers.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
