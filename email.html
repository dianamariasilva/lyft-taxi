<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>App movil</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body id="body3">
    <header class="text-center col-md-12 col-sm-12">
        <h1 class="col-md-12 col-sm-12 titulo" id="titulo_2">Sing up</h1>
        <h3 class="col-md-12 col-sm-12 titulo" id="subtitulo_2">Join now for free ride credit</h3>
        <hr>
        <div class="row">
            <a href="index1.html" class="glyphicon glyphicon-chevron-left"></a>
        </div>
    </header>
	<section>
        <div class="container">
            <div class="row div">
                <img src="assets/img/user-shape.png">
                <div class="form-box">
                    <form role="form" id="contact-form">
                    <!-- name field -->
                        <div class="form-group">
                        <div id="nameError" class="sr-only" role="alert"></div>
                        <label for="form-name-field" class="sr-only">Name</label>
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                                <input type="text" class="form-control" id="form-name-field" value="" placeholder="Name">
                            </div>
                        </div>
                    <!-- email field -->
                        <div class="form-group">
                        <div id="emailError" class="sr-only" role="alert"></div>
                        <label for="form-email-field" class="sr-only">Email</label>
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                                <input type="email" class="form-control" id="form-email-field" value="" placeholder="Email">
                            </div>
                        </div>
                    <!-- phone field -->
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="checkbox-form"> I agree to terms and condition.
                        </label>
                        <div id="term-field" class="well">
                            <p>Condiciones aceptadas</p>
                        </div>
                    </div>
                    <a type="submit" href="mapas.html" class="btn next">Next</a>
                    </form>   
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
